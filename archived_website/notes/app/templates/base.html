<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DunamisMax Notes{% endblock %}</title>

    <!-- Favicon & Icons -->
    <link rel="icon" href="{{ url_for('static', path='logo.svg') }}" />
    <link
      rel="alternate icon"
      type="image/png"
      href="{{ url_for('static', path='favicon.ico') }}"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <div class="nav-container">
          <!-- Using role="list" to ensure no default list markers -->
          <ul class="nav-links" role="list">
            <li><a href="https://dunamismax.com">Home</a></li>
            <li><a href="https://messenger.dunamismax.com">Messenger</a></li>
            <li><a href="https://agents.dunamismax.com">AI Agents</a></li>
            <li><a href="https://files.dunamismax.com">File Converter</a></li>
            <li>
              <a href="https://notes.dunamismax.com" class="active">Notes</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="page-wrapper">
      <main class="container">{% block content %}{% endblock %}</main>

      <footer class="main-footer" role="contentinfo">
        <div class="footer-content">
          <!-- Footer links as a list with role="list" -->
          <ul class="footer-links" role="list">
            <li><a href="https://dunamismax.com">Home</a></li>
            <li><a href="/privacy">Privacy</a></li>
            <li>
              <a
                href="https://github.com/dunamismax"
                target="_blank"
                rel="noopener"
              >
                GitHub
              </a>
            </li>
            {% block footer_links %}{% endblock %}
          </ul>
          <p>&copy; <span id="current-year"></span> DunamisMax</p>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof feather !== "undefined") {
          feather.replace();
        }
        document.getElementById("current-year").textContent =
          new Date().getFullYear();
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
